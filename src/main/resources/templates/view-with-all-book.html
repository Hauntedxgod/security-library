<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title of Page with all book</title>
</head>

<body>
<p align="center">All books in the library</p>
<br/>
<div th:each="eachBook : ${allBook}">
    <a th:href="@{/book/{id} (id=${eachBook.getId()})}"
       th:text="${eachBook.getNameOfBook() + eachBook.getAuthorName() + eachBook.getYearOfCreation()}">
    </a>
</div>
<br/>
<br/>
<br/>
<a th:href="@{/book/new}">Create new book</a>
<br/>
<form th:action="@{/people}">
    <br/>
    <p>The button to go to the People ðŸ — </p>
    <input type="submit" value="Click to go to people ">
</form>
</body>
</html>
